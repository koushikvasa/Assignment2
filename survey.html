<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: "Times New Roman", Georgia, Serif;
            background-color: #f4f4f4;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: "Playfair Display";
            letter-spacing: 5px;
        }
        .survey-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
        }
        .submit-btn {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .cancel-btn {
            display: block;
            width: 100%;
            background-color: #f44336;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        .w3-bar {
            letter-spacing: 4px;
        }
        .w3-top {
            z-index: 1000;
        }
        .w3-right w3-hide-small {
            text-align: right;
        }
        .section-padding {
            padding: 40px 0;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card">
            <a href="#home" class="w3-bar-item w3-button">Survey Form</a>
            <!-- Right-sided navbar links. Hide them on small screens -->
           
        </div>
    </div>

    <div class="survey-container">
        <h1>Student Survey Form</h1>
        <form id="surveyForm" onsubmit="submitForm(event)">

            <!-- Details -->
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" class="w3-input w3-border" required><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" class="w3-input w3-border" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" class="w3-input w3-border" required><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" class="w3-input w3-border" required><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" class="w3-input w3-border" required><br><br>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" class="w3-input w3-border" required><br><br>

            <label for="phone">Telephone Number:</label>
            <input type="tel" id="phone" name="phone" class="w3-input w3-border" required><br><br>

            <label for="email">E-mail Address:</label>
            <input type="email" id="email" name="email" class="w3-input w3-border" required><br><br>

            <label for="date">Date of Survey:</label>
            <input type="date" id="date" name="date" class="w3-input w3-border" required><br><br>

            <!-- what they liked about the campus checkbox -->
            <label>What did you like most about the campus? (Select all that apply):</label><br>
            <input type="checkbox" id="students" name="liked[]" value="Students">
            <label for="students">Students</label><br>
            <input type="checkbox" id="location" name="liked[]" value="Location">
            <label for="location">Location</label><br>
            <input type="checkbox" id="campus" name="liked[]" value="Campus">
            <label for="campus">Campus</label><br>
            <input type="checkbox" id="atmosphere" name="liked[]" value="Atmosphere">
            <label for="atmosphere">Atmosphere</label><br>
            <input type="checkbox" id="dorm-rooms" name="liked[]" value="Dorm Rooms">
            <label for="dorm-rooms">Dorm Rooms</label><br>
            <input type="checkbox" id="sports" name="liked[]" value="Sports">
            <label for="sports">Sports</label><br><br>

            <!-- how they became interested radio button -->
            <label for="interest">How did you become interested in the university?</label><br>
            <input type="radio" id="friends" name="interest" value="Friends" required>
            <label for="friends">Friends</label><br>
            <input type="radio" id="television" name="interest" value="Television">
            <label for="television">Television</label><br>
            <input type="radio" id="internet" name="interest" value="Internet">
            <label for="internet">Internet</label><br>
            <input type="radio" id="other" name="interest" value="Other">
            <label for="other">Other</label><br><br>

            <!--likelihood of recommending dropdown -->
            <label for="recommendation">Likelihood of recommending this school to others:</label>
            <select id="recommendation" name="recommendation" class="w3-select w3-border" required>
                <option value="Very Likely">Very Likely</option>
                <option value="Likely">Likely</option>
                <option value="Unlikely">Unlikely</option>
            </select><br><br>

            <!-- Raffle text box -->
            <label for="raffle">Enter 10 comma-separated numbers between 1 and 100 for a raffle:</label><br>
            <input type="text" id="raffle" name="raffle" class="w3-input w3-border" pattern="^([1-9]?[0-9]|100)(,([1-9]?[0-9]|100)){9}$" required><br><br>

            <!-- comments box -->
            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" class="w3-input w3-border" rows="5" placeholder="Your comments here"></textarea><br><br>

            <!-- buttons -->
            <button type="submit" class="submit-btn">Submit Survey</button>
            <button type="reset" class="cancel-btn">Cancel</button>

        </form>
        <div id="formResponse" style="display:none; text-align:center; padding:20px; background-color:#d4edda; margin-top:20px; border-radius:5px; border:1px solid #c3e6cb;">
            <h3>Thank you for your submission</h3>
        </div>
    </div>

    <footer>
        
    </footer>

    <script>
        function submitForm(event) {
            event.preventDefault();
            let formData = new FormData(document.getElementById("surveyForm"));
            console.log("Form Data Submitted:", ...formData.entries());
            document.getElementById("formResponse").style.display = "block";
            setTimeout(function() {
                document.getElementById("formResponse").style.display = "none";
            }, 5000);
            document.getElementById("surveyForm").reset(); 
        }
    </script>

</body>
</html>
