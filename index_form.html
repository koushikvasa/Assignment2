<!-- Student Survery Form Web Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <h1 class="header">Student Survey Form</h1>
    <form action="form_survey.php" method="post">

        <div class="form_bg">

            <div class="form_content">
                <label>First Name:</label>
                <input type="text" name="first_name" required>
            </div>
    
            <div class="form_content">
                <label>Last Name:</label>
                <input type="text" name="last_name" required>
            </div>

            <div class="form_content">
                <label>Street Address:</label>
                <input type="text" name="street_address" required>
            </div>

            <div class="form_content">
                <label>City:</label>
                <input type="text" name="city" required>
            </div>

            <div class="form_content">
                <label>State:</label>
                <input type="text" name="state" required>
            </div>
           
            <div class="form_content">
                <label>ZIP Code:</label>
                <input type="text" name="zip" required>
            </div>
            
            <div class="form_content">
                <label>Telephone Number:</label>
                <input type="tel" name="phone" required>
            </div>
           
            <div class="form_content">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>

            
            <div class="form_content">
                <label>Date of Survey:</label>
                <input type="date" name="survey_date" required>
            </div>
        

        <div class="form_content">
            <label>What did you like most about the campus?</label><br>
            <input type="checkbox" name="liked[]" value="students"> Students<br>
            <input type="checkbox" name="liked[]" value="location"> Location<br>
            <input type="checkbox" name="liked[]" value="campus"> Campus<br>
            <input type="checkbox" name="liked[]" value="atmosphere"> Atmosphere<br>
            <input type="checkbox" name="liked[]" value="dorm_rooms"> Dorm Rooms<br>
            <input type="checkbox" name="liked[]" value="sports"> Sports<br>
        </div>

        <div class="form_content">
            <label>How did you become interested in the university?</label><br>
            <input type="radio" name="interest" value="friends" required> Friends<br>
            <input type="radio" name="interest" value="television"> Television<br>
            <input type="radio" name="interest" value="internet"> Internet<br>
            <input type="radio" name="interest" value="other"> Other<br>
        </div>


        <div class="form_content">
            <label>How likely are you to recommend this school to prospective students?</label>
            <select name="recommendation">
                <option value="very_likely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="unlikely">Unlikely</option>
            </select>
        </div>
        
        <div class="form_content">
            <label>Enter at least 10 comma-separated numbers (1-100) for the Raffle:</label>
            <input type="text" name="raffle" required><br><br>
        </div>
        
        <div class="form_content">
            <label>Additional Comments:</label><br>
            <textarea name="comments" rows="5" cols="40"></textarea>
        </div>
        
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>


    </div>

        

    </form>

</body>
</html>
